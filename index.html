<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="text">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="statRow">
        <div>
          <h2 class="stat">10k+</h2>
          <p class="subtitle upper">companies</p>
        </div>
        <div>
          <h2 class="stat">314</h2>
          <p class="subtitle upper">templates</p>
        </div>
        <div>
          <h2 class="stat">12m+</h2>
          <p class="subtitle upper">queries</p>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images\image-header-desktop.jpg" alt="">
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rohan Sharma</a>.
  </div> -->
</body>

</html>
